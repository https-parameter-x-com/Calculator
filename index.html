<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css">
</head>
<body class="body">
	<div class="container">
		<header class="header">
			<div class="heading">
				<h1>Calculator</h1>
			</div>
		</header>
		<div class="clear-div">
		</div>
		<main class="main">
			<div  class="main-div">
				<div class="result-div">
					<input type="text" class="result-style">
				</div>
				<div class="clear-div">

				</div><hr>
				<div class="row-style" >
					<div class="row1">
						<input type="button" class="buttons" id="button1" value="hyp">
						<input type="button" class="buttons" id="button2" value="sin">
						<input type="button" class="buttons" id="button3" value="cos">
						<input type="button" class="buttons" id="button4" value="tan">
						<input type="button" class="buttons" id="button5" value="F&leftrightarrow;E">
						<input type="button" class="buttons" id="button6" value="CE">
					</div>
					<div class="row2">
						<input type="button" class="buttons" id="button7" value="&rightarrow;DEG">
						<input type="button" class="buttons" id="button8" value="ln">
						<input type="button" class="buttons" id="button9" value="log">
						<input type="button" class="buttons" id="button10" value="a">
						<input type="button" class="buttons" id="button11" value="b">
						<input type="button" class="buttons" id="button12" value="&rightarrow;">
					</div>
					<div class="row3">
						<input type="button" class="buttons" id="button13" value="EXP">
						<input type="button" class="buttons" id="button14" value="yx">
						<input type="button" class="buttons" id="button15" value="&radic;">
						<input type="button" class="buttons" id="button16" value="&times;&sup2;">
						<input type="button" class="buttons" id="button17" value="(">
						<input type="button" class="buttons" id="button18" value=")">
					</div>
					<div class="row4">
						<input type="button" class="buttons1" id="button19" value="7">
						<input type="button" class="buttons1" id="button20" value="8">
						<input type="button" class="buttons1" id="button21" value="9">
						<input type="button" class="buttons1" id="button22" value="&divide;">
						<input type="button" class="buttons1" id="button23" value="X-M">
					</div>
					<div class="row5">
						<input type="button" class="buttons1" id="button24" value="4">
						<input type="button" class="buttons1" id="button25" value="5">
						<input type="button" class="buttons1" id="button26" value="6">
						<input type="button" class="buttons1" id="button27" value="&times;">
						<input type="button" class="buttons1" id="button28" value="RM">
					</div>
					<div class="row6">
						<input type="button" class="buttons1" id="button29" value="1">
						<input type="button" class="buttons1" id="button30" value="2">
						<input type="button" class="buttons1" id="button31" value="3">
						<input type="button" class="buttons1" id="button32" value="&minus;">
						<input type="button" class="buttons1" id="button33" value="M+">
					</div>
					<div class="row7">
						<input type="button" class="buttons1" id="button34" value="0">
						<input type="button" class="buttons1" id="button35" value="+&#8725;-">
						<input type="button" class="buttons1" id="button36" value="&#8729;">
						<input type="button" class="buttons1" id="button37" value="&plus;">
						<input type="button" class="buttons1" id="button38" value="&equals;">
					</div>
				</div>
			</div>
		</main>
		<div class="clear-div">

		</div>
		<footer class="footer">
	
		</footer>
	</div>

	
</body>
</html>
